# 平面专用配置 - 优化版
# Plane-only configuration - Optimized

shapes:
  plane:
    label: 2
    params:
      area_range: [0.1, 500.0]  # 大幅扩大范围
      thickness: 0.2  # 增加厚度容忍度
    fitting:
      algorithm: "ransac_plane"
      threshold: 0.15  # 增加阈值
      min_inliers: 50  # 降低最小内点数
      max_iterations: 500
    min_points: 100  # 降低最小点数

scene:
  type: "indoor"
  bounds: [[-15, 15], [-15, 15], [0, 25]]
  background_density: 8000
  noise_level: 0.015

inference:
  block_size: 3.0
  stride: 1.5
  num_points: 4096
  vote_threshold: 0.1
  max_windows: 200
  batch_size: 32
  use_gpu: true

training:
  batch_size: 16
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  num_classes: 3  # 0=background, 1=unlabeled, 2=plane
  class_weights: [1.0, 1.0, 8.0]
  optimizer: "adamw"
  scheduler: "cosine"
  warmup_epochs: 5
  min_lr: 0.00001
  use_gpu: true
  num_workers: 4
  pretrained_weights: null

visualization:
  point_size: 2
  background_color: [0.1, 0.1, 0.1]
  shape_colors:
    background: [0.5, 0.5, 0.5]
    plane: [1.0, 1.0, 0.0]

logging:
  level: "INFO"
  format: "json"
  output_dir: "logs"
  enable_performance_metrics: true
