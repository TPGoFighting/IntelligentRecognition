# 圆柱体专用配置 - 激进优化版（目标：70%+准确率）
# Cylinder-only configuration - Aggressive optimization

shapes:
  cylinder:
    label: 2
    params:
      radius_range: [0.05, 20.0]
      height_range: [0.5, 50.0]
      direction: "auto"
    fitting:
      algorithm: "ransac_cylinder"
      threshold: 0.15
      min_inliers: 30
      max_iterations: 1000
    min_points: 50

scene:
  type: "tunnel"
  bounds: [[-15, 15], [-15, 15], [0, 25]]
  background_density: 3000  # 大幅减少背景点（从8000降到3000）
  noise_level: 0.01  # 减少噪声，让模型更容易学习

inference:
  block_size: 3.0
  stride: 1.5
  num_points: 4096
  vote_threshold: 0.1
  max_windows: 200
  batch_size: 32
  use_gpu: true

training:
  batch_size: 32  # 增加batch size（GPU足够）
  epochs: 150  # 增加epochs
  learning_rate: 0.003  # 增加学习率
  weight_decay: 0.00005  # 减少正则化
  num_classes: 3
  class_weights: [0.5, 0.5, 20.0]  # 大幅增加圆柱体权重（从8.0到20.0）
  optimizer: "adamw"
  scheduler: "cosine"
  warmup_epochs: 10  # 增加预热
  min_lr: 0.000001
  use_gpu: true
  num_workers: 8  # 增加数据加载线程
  pretrained_weights: null

visualization:
  point_size: 2
  background_color: [0.1, 0.1, 0.1]
  shape_colors:
    background: [0.5, 0.5, 0.5]
    cylinder: [1.0, 0.0, 0.0]

logging:
  level: "INFO"
  format: "json"
  output_dir: "logs"
  enable_performance_metrics: true
